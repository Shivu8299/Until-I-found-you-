<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4e9dc; 
    }

    .polaroid-frame {
      display: inline-block;
      margin: 20px; 
      padding: 30px; 
      
      background: url("./frame4.png") no-repeat center;
      background-size: 100% 100%; 
      
      background-color: white; 
      
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      border-radius: 12px;
      text-align: center;
      
      /* Width for the vertical video frame */
      width: 350px; 
      height: auto;
      position: relative;
    }

    .photo-border {
      position: relative;
      background: black; 
      border-radius: 6px;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .video-screen-wrapper {
        width: 100%;
        /* 9:16 aspect ratio hack (16/9 * 100% = 177.77%) */
        padding-bottom: 177.77%; 
        height: 0;
        position: relative;
        overflow: hidden;
        border-radius: 6px;
        background: #000;
    }

    .video-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      border-radius: 6px;
    }

    .video-player {
      width: 100%;
      height: 100%;
      /* 'contain' ensures NO content is cut off */
      object-fit: contain; 
      border-radius: 6px;
    }

    /* Retro scanline effect (optional) */
    .scan-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }

    /* Vignette effect */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
    }

    .polaroid-caption {
      margin-top: 12px;
      color: #5c3a1c;
    }

    .photo-title {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .photo-date {
      display: block;
      font-size: 0.9rem;
      color: #7d5c36;
    }
  </style>
</head>
<body>
  <div class="polaroid-frame">
    <div class="video-screen-wrapper">
        <div class="video-screen">
            <video class="video-player" controls controlslist="nodownload">
              <source src="./Bhavya4.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="scan-lines"></div>
            <div class="vignette"></div>
        </div>
    </div>

    <div class="polaroid-caption">
      <span class="photo-title">Bhavya</span>
      <span class="photo-date">October 2025</span>
    </div>
  </div>
</body>
</html>
